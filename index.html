<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎁 Премиальная бонусная рулетка</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>🎉 Вращай рулетку и выиграй!</h1>

  <div class="wheel-wrapper">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div class="pointer">▼</div>
  </div>

  <button id="spinBtn">Крутить колесо</button>

  <p id="result" class="hidden"></p>
  <button id="claimBtn" class="hidden">Забрать бонус</button>
  <button id="showPrizesBtn">Что может выпасть?</button>
</div>

<!-- Модалка -->
<div id="modal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>🎁 Возможные призы</h2>
    <ul>
      <li>🟦 Telegram Premium</li>
      <li>⭐ Telegram Звезды</li>
      <li>💵 Фрибет 1000₽</li>
      <li>🔒 Секретный бонус</li>
      <li>🎰 50 фриспинов</li>
    </ul>
  </div>
</div>

<canvas id="confettiCanvas" class="confetti-canvas"></canvas>

<script src="script.js"></script>
</body>
</html>
